<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  </head>
  <body>
    <h1>Hello, world!</h1>


    <form action="#" method="POST">
    
    <input hidden name="path" value="{{request.path}}" id="id_order_id"></input>
   <h3> Shipping address </h3>
    <select name="shipping_address"  id="">
      <option value="" selected="">---------</option>
      {% for x in shipping_address%}
      <option value="{{x.id}}">{{x.nickname}}</option>
      {% endfor %}
    </select>
    <h3> Billing address </h3>
    <select name="billing_address"  id="id_billing_address">
      <option value="" selected="">---------</option>
      {% for x in billing_address%}
      <option value="{{x.id}}">{{x.nickname}}</option>
      {% endfor %}
    </select>
    {{f.as_p}}
    <button type="submit">Yadda saxla</button>
    </form>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

  </body>
</html>
